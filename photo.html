<!doctype html>
<html lang="en">
  <head>
    <script>
      if (window === window.top) {
        window.location.replace("index.html?page=photo.html");
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo</title>
    <style type="text/css">
      body {
        background: #ffffff;
        margin: 0;
        padding: 0;
      }
      a:link,
      a:visited,
      a:hover {
        color: #000000;
      }
      .header {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        color: #000000;
        font-size: 22px;
        padding: 1rem 0;
      }
      .header a {
        text-decoration: none;
        font-weight: 600;
        padding: 0.2rem 0.5rem;
        border-radius: 2px;
        transition: background-color 0.2s;
      }
      .header a:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }
      .content {
        margin: auto;
        width: 800px;
        max-width: 90%;
        padding: 2rem 0;
      }
      .polaroid {
        display: inline-block;
        background: #e8e0d0;
        padding: 12px 12px 42px 12px;
        box-shadow:
          0 2px 8px rgba(80, 60, 40, 0.12),
          0 8px 24px rgba(60, 45, 30, 0.1),
          inset 0 0 0 1px rgba(0, 0, 0, 0.06);
        transform: rotate(-1.5deg);
        margin: 2rem auto;
        position: relative;
      }
      .polaroid::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
      }
      .polaroid img {
        display: block;
        max-width: 380px;
        width: 100%;
        height: auto;
        filter: sepia(0.35) contrast(0.92) saturate(0.85) brightness(0.97);
        position: relative;
        z-index: 0;
      }
    </style>
  </head>
  <body data-translate-page="photo">
    <script src="translations.js"></script>
    <script src="translate.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.applyTranslations) window.applyTranslations();
      });
      window.addEventListener("languagechange", function () {
        if (window.applyTranslations) window.applyTranslations();
      });
    </script>
    <div class="header">
      <a href="home.html" data-t="home">Home</a>
    </div>
    <div class="content">
      <div style="text-align: center;">
        <div class="polaroid">
          <img src="photos/photo-portrait.png" alt="Portrait" />
        </div>
        <p style="margin-top: 1.5rem; font-family: 'Times New Roman', Times, serif; font-size: 1.2em; color: #000;" data-t="caption">I will never stop staring at pictures of you</p>
      </div>
    </div>
  </body>
</html>
