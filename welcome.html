<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #ffffff;
        font-family: "Times New Roman", Times, serif;
        color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .poem {
        white-space: pre-line;
        font-size: 1.25em;
        line-height: 1.6;
        max-width: 90%;
        padding: 2rem;
      }
      .poem .enter-line {
        display: inline-block;
        margin-top: 0.5em;
        cursor: pointer;
        color: #000;
        text-decoration: none;
        font-family: "Times New Roman", Times, serif;
        font-size: 1em;
        font-weight: bold;
        font-style: italic;
        padding: 0.2rem 0.5rem;
      }
      .poem .enter-line:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body data-translate-page="welcome">
    <script src="translations.js"></script>
    <script src="translate.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.applyTranslations) window.applyTranslations();
      });
      window.addEventListener("languagechange", function () {
        if (window.applyTranslations) window.applyTranslations();
      });
    </script>
    <div class="poem">
      <span class="poem-text" data-t="poem" style="display: block; white-space: pre-line;">How foolish was I
Thinking,
I needed something so
Earth-shattering
To realize I was in love.


It is Tuesday. Your face
Is flushed in the soft orange light
Spilling
From a cantaloupe
Sliced open.</span>
      <a href="home.html" class="enter-line" data-t="enter_line">I love you.</a>
    </div>
  </body>
</html>
