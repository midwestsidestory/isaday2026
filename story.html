<!doctype html>
<html lang="en">
  <head>
    <script>
      if (window === window.top) {
        window.location.replace("index.html?page=story.html");
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story</title>
    <style type="text/css">
      body {
        background: #ffffff;
        margin: 0;
        padding: 0;
      }
      a:link,
      a:visited,
      a:hover {
        color: #000000;
      }
      .header {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        color: #000000;
        font-size: 22px;
        padding: 1rem 0;
      }
      .header a {
        padding: 0.2rem 0.5rem;
        border-radius: 2px;
        transition: background-color 0.2s;
        display: inline-block;
      }
      .header a:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }
      .header b {
        font-size: 1.2em;
      }
      .content {
        margin: auto;
        width: 800px;
        max-width: 90%;
        text-align: left;
        font-family: "Times New Roman", Times, serif;
        font-size: 1.2em;
        color: #000000;
        padding: 2rem 0;
      }
      .content h2 {
        font-family: "Times New Roman", Times, serif;
        color: #000000;
        font-size: 1.5em;
      }
      .placeholder {
        font-size: 2em;
        text-align: center;
        padding: 4rem 2rem;
        color: #000000;
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body data-translate-page="story">
    <script src="translations.js"></script>
    <script src="translate.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.applyTranslations) window.applyTranslations();
      });
      window.addEventListener("languagechange", function () {
        if (window.applyTranslations) window.applyTranslations();
      });
    </script>
    <div class="header">
      <a
        href="home.html"
        data-t="home"
        style="text-decoration: none; font-weight: 600"
        >Home</a
      >
    </div>

    <div class="content">
      <div style="text-align: center; padding: 2rem 0;">
        <img
          src="photos/parliament.png"
          alt="Parliament cigarettes pack"
          style="max-width: 320px; width: 100%; height: auto;"
        />
        <p style="margin-top: 1.5rem; font-family: 'Times New Roman', Times, serif; font-size: 1.2em; color: #000;" data-t="wallet_caption">A wallet made by you, for me</p>
      </div>
    </div>
  </body>
</html>
